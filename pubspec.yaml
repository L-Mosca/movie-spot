name: movie_spot
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.1


#-------------------- PACKAGES ----------------------#

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # Utility Packages
  intl: ^0.19.0

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.2

  # Product Specific
  equatable: ^2.0.0

#-------------------- ./ PACKAGES END ----------------------#

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter:
  uses-material-design: true


  #-------------------- LOCAL ASSETS ----------------------#
  assets:
    - assets/images/
    - assets/icons/

  #-------------------- LOCAL FONTS ----------------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800